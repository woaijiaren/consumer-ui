<mat-list>
  <mat-list-item *ngFor="let item of items">
    <img matListAvatar [src]="item.service.bannerUrl">
    <p matLine>{{item.timeCreated|date}} {{item.service.name}}</p>
    <div>
      <button type="button" mat-flat-button color="primary">{{item.status|orderStatus}}</button>
    </div>
  </mat-list-item>
</mat-list>
