<mat-toolbar>
  <button type="button" mat-raised-button color="primary" routerLink="../create">发起另一项预约</button>
  <mat-slide-toggle [formControl]="onlyActive">只看未完成的</mat-slide-toggle>
</mat-toolbar>
<div class="list">
  <ng-container *ngFor="let item of items; let index = index">
    <app-request-item [item]="item" [index]="index + 1" [onlyActive]="onlyActive.value"></app-request-item>
  </ng-container>
</div>
